<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <meta name="google-signin-client_id"
        content="187823791109-qscec343sqpj9eguuuoom5c5eebv1sff.apps.googleusercontent.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(Blue.jpg);
        }

        .main {
            height: 85vh;
            width: 90vw;
            margin: 8vh auto;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .log_in {
            width: 35vw;
            padding: 2vh 2vw;
            height: 75vh;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .log_in form {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .log_in h3 {
            font-size: 1.15rem;
            text-align: center;
            margin: 1vh 0;
        }

        .log_in button {
            width: 100%;
        }

        .log_in p {
            color: rgb(114, 190, 216);
            font-size: 1rem;
        }

        .img {
            height: 100%;
        }

        .img img {
            height: 100%;
        }

        .handles {
            display: flex;
            justify-content: space-around;
        }

        .handles .google,
        .handles .facebook {
            width: 40%;
            height: 6vh;

            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 2px solid black; */
        }

        #googleImg {
            height: 40px;
        }

        @media (max-width: 1200px) {
            .main {
                flex-direction: column;
                height: auto;
                width: 95vw;
                margin: 4vh auto;
            }

            .log_in {
                width: 80vw;
                margin-bottom: 2vh;
            }

            .img {
                width: 80vw;
                height: 50vh;
            }

            .img img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

        @media (max-width: 768px) {
            .log_in {
                width: 90vw;
                padding: 2%;
            }

            .img {
                width: 90vw;
                height: 40vh;
            }

            .img img {
                height: 100%;
            }

            .handles .google,
            .handles .facebook {
                width: 45%;
                height: 5vh;
            }
        }

        @media (max-width: 480px) {
            .main {
                /* height: auto; */
                width: 90vw;
                margin: 2vh auto;
                /* padding: 2vh 0; */
            }

            .log_in {
                width: 90%;
                height: auto;
                margin: 2vh 0;
                padding: 3vh 3vw;
                border-radius: 1rem;
            }

            .img {
                height: 28vh;
                /* height: 30vh; */
            }

            .img img {

                height: 100%;
                width: 100%;
                /* object-fit: cover; */
            }

            .handles .google,
            .handles .facebook {
                width: 40%;
                height: 4vh;
                border: none;
            }

            .handles .google img {

                height: 130%;
            }

            .log_in h3 {
                font-size: 1rem;
            }

            .log_in p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="log_in">
            <form method="post" action="/home">
                <h1>Login</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" name="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>

                <button type="submit" class="btn btn-primary" id="sub_btn">Log In</button>

                <h3><a href="/forgetScreen" id="forgetLink">Forget Password</a></h3>
                <h3>Don't Have an Account Yet? <a href="/register">Sign Up</a></h3>

                <p class="text-center">OR LOGIN WITH</p>

                <div class="handles">
                    

                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </form>
        </div>

        <div class="img">
            <img src="Bg.jpg" alt="">
        </div>


    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
    </script>
</body>

</html>
